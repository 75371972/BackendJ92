<br>
<div class="col-md-6 offset-md-3">
    <h1 class="text-center">Registrar Paciente</h1>
    <form (ngSubmit) = "OnSubmit()">
        <br>
        <div class="form-group">
            <label>Nombre Completo: </label>
            <input class="form-control" id="nombpaciente" [(ngModel)] ="paci.nombpaciente"  name ="nombpaciente">
        </div>

        <div class="form-group">
            <label>Apellidos Completos: </label>
            <input class="form-control" id="apellidos" [(ngModel)] ="paci.apellidos"  name ="apellidos">
        </div>

        <div class="form-group">
            <label>Edad: </label>
            <input class="form-control" type="number" id="edad" [(ngModel)] ="paci.edad"  name ="edad">
        </div>
        
        <div class="form-group">
            <label>Correo: </label>
            <input class="form-control" id="correo" [(ngModel)] ="paci.correo"  name ="correo">
        </div>

        <div class="form-group">
            <label>Telefono: </label>
            <input class="form-control" type="number" id="telefono" [(ngModel)] ="paci.telefono"  name ="telefono">
        </div>

        <div class="form-group">
            <label>Fecha de Nacimiento: </label>
            <input class="form-control" type="date" id="fechanacimiento" [(ngModel)] ="paci.fechanacimiento"  name ="fechanacimiento">
        </div>
        <button class="btn btn-success">Guardar</button>
    </form>
</div>
